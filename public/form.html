<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-green-100 px-5 py-3 md:px-64 md:py-32">
    <!-- CONTACT FORM -->
    <div class="box flex flex-col justify-start text-start px-5 md:flex md:flex-col md:justify-start md:text-start my-10 bg-white h-[740px] md:h-[600px] rounded-lg md:rounded-lg lg:w-[70%] lg:justify-center lg:my-0 lg:mx-20">
       <form action="" target="_self" class="mt-4" id="form">
            <div class="contact font-semibold text-2xl">Contact Us</div>
            <!-- FULL NAME -->
            <div class="mt-8 md:flex md:flex-row ">
                <div>
                    <label for="firstName" class="text-sm">First Name</label><br>
                    <input type="text" class="border w-80 h-9 to-green-500 rounded-md mt-2 hover:border-green-500 hover:bg-green-100 md:w-52 lg:w-[14rem]" id="firstName" required>
                </div>
                <div class="md:mx-5">   
                    <label for="lastName" class="text-sm my-14">Last Name</label><br>
                    <input type="text" class="border w-80 h-9 to-blackx rounded-md mt-2 hover:border-green-500 hover:bg-green-100 md:w-52 lg:w-[15.1rem]" id="lastName" required>
                </div>     
            </div>
            <!-- EMAIL ADDRESS -->
            <div class="mt-4">
                <label for="email" class="text-sm">Email Address</label><br>
                <input type="text" id="email" class="border w-80 h-9 to-green-500 rounded-md mt-2 hover:border-green-500 hover:bg-green-100 md:w-[27.4rem] lg:w-[30.5rem]" required>
            </div>
            <!-- QUERY -->
            <div class="mt-3">
                <label for="query" class="text-sm">Query Type</label>
                <div class="md:flex md:my-4" id="query">
                    <div class="border w-80 h-9 to-black hover:border-green-500 rounded-md px-6 py-2 text-sm">
                        <input type="radio" name="queryType" id="general" required>
                        <label for="general" class="mx-4">General Enquiry</label>
                    </div>
                    <div class="border w-80 h-9 to-black hover:border-green-500 rounded-md px-6 py-2 text-sm mt-4 md:mt-0 md:ml-4">
                        <input type="radio" name="queryType" id="support" required>
                        <label for="support" class="mx-4">Support Request</label>
                    </div>
                </div>   
            </div>
            <!-- MESSAGE -->
            <div class="mt-3 flex flex-col md:flex md:flex-col lg:flex lg:flex-col">
                <label for="message" class="text-sm">Message</label>
                <input type="text" id="message" class="border w-80 h-32 mt-2 to-black hover:border-green-500 hover:bg-green-100 rounded-md md:mt-3 md:w-[27.4rem] md:h-20 lg:w-[30.5rem]" required>
            </div>
            <!-- AGREEMENT -->

            <div class="mt-8 text-xs">
                <input type="checkbox" id="consent" class="size-[10px]">
                <label for="consent" class="mx-3">I consent to being connected by the team</label>
            </div>
            <!-- SUBMIT BUTTON -->

            <button id="submit" class="my-8 border w-80 md:w-[27.4rem] lg:w-[30.5rem] h-11 to-black bg-green-600 text-white hover:border-green-500 hover:bg-green-500 rounded-md px-6 py-2 text-sm">Submit</button>
       </form>

       <!-- <input type="text" placeholder="now" class="border w-80"> -->


    </div>

    <script src="script.js"></script>
</body>
</html>
